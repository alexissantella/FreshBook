<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FreshBooks</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header role="banner">
        <h1>FreshBooks</h1>
        <p>A refreshing way to discover new books similar to the ones you love, and a fun drink to pair with it.</p>
    </header>
    <div class="container">
        <form id="js-form">
            <label for="input-bookTitle">Enter a title of a book you enjoy to get a similar suggestion:</label>
            <input type="text" name="bookTitle"      id="input-bookTitle" required>
            </input>

            <br>

           <label for="input-alcType">Would you like a drink?</label>
            <br>
            <select type="text" name="drink"   id="input-drink" required>
              <option value="Yes">Yes Please!</option>
              <option value="No">No thanks.</option>
            </select>

            <input type="submit" value="Submit">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <ul id="results-list"></ul>
        <ul id="drink-result"></ul>
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FreshBooks</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="logo">FreshBooks</h1>
    </header>
    <br>
    <div><h2>A refreshing way to discover new books similar to the ones you love, and a fun drink to pair with it.</h2>
    </div>
    <div class="container">
        <form id="js-form">
            <label for="js-form">Enter a title of a book you enjoy to get a similar suggestion:</label>
            <input type="text" name="bookTitle"   id="input-bookTitle" required> 
            <br>

           <label for="js-form">Would you like a drink to try with your new book?</label>

            <select class="drop-down" name="drink"  id="input-drink" value="" required>
              <option value="Yes">Yes Please!</option>
              <option value="No">No thanks.</option>
            </select>
            <br>
            <input type="submit" name="submit" value="Submit" id="submit">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <p id="error-message" class="error-message"></p>
        <ul class="group" id="results-list"></ul>
        <ul id="drink-result"></ul>
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
<footer> &copy; Alexis Santella</footer>
</html>
